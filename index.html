<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <section id="login">
            <div id="form">

                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="ilogin"></label>
                    </div>

                    <div class="campo">

                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required>
                        <label for="isenha"></label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a class="button" href="#">Esqueci a Senha <i class="material-icons">mail</i></a>

                    <div id="social-media">

                        <a href="#"><img src="imagens/logo-facebook.png" alt="Logo do facebook"></a>
        
                        <a href="#"><img src="imagens/logo-google.png" alt="Logo do Google"></a>
        
                        <a href="#"><img src="imagens/logo-github.png" alt="Logo do github"></a>
        
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
